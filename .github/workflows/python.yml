name: Python

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install .[memory,redis]
        python -m pip install -r testreq.txt
    - name: flake8
      run: flake8 limited tests
    - name: isort
      run: isort -c limited tests
    - name: mypy
      run: mypy
    - name: Tests
      run: pytest tests

  integration:
    runs-on: ubuntu-latest
    container: python:3.6  # Test with lowest supported version

    services:
      redis:
        image: "redis:alpine"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install .[memory,redis]
        python -m pip install -r testreq.txt
    - name: Integration tests
      run: pytest tests --run-integration --redis-url redis://redis
